<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Papelería Creativa</title>
    <link rel="stylesheet" href="../ejercicios-javascript/css/styles.css">

</head>

<body>
    <main>

        <form action="">
            <h1>Login o Registro</h1>
            <div class="mitad">
                <input type="text" id="nombre" placeholder="Nombre">
                <input type="text" id="apellido" placeholder="Apellido">
            </div>
            <div class="completo">
                <input type="email" id="email" placeholder="Email">
            </div>
            <div class="completo">
                <input type="password" id="pass" placeholder="Constraseña">
            </div>
            <div class="myButton">
                <input type="button" value="Registro">
            </div>
        </form>
    </main>

    <!-- miJavaScript -->
    <script src="../ejercicios-javascript/js/main.js"></script>

</body>

</html>
